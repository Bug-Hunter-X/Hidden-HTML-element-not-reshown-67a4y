<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    let isVisible = true;
    function myFunction() {
      const div = document.getElementById("myDiv");
      if (isVisible) {
        div.style.display = "none";
        isVisible = false; 
      } else {
        div.style.display = "block";
        isVisible = true;
      }
    }
  </script>
</body>
</html>
